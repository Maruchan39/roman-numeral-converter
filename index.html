<!DOCTYPE html>
<html>

<head>
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <div id="container">
        <h1>Roman Numeral Converter</h1>
        <br>
        <p id="text">Enter a number up to 1000</p>
        <input type="number" id="number" min="0" max="1000">
        <br>
        <button onclick="convertToRoman();ClearFields();" id="button">Convert</button>
        <p id="output"></p>
    </div>
</body>

</html>
